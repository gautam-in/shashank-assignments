<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <img class="logo" alt="Sabka Bazaar" src="/images/logo.png" />
                </div>
                <div class="col-xs-9">
                    <div class="row">
                        <nav class="col-xs-12 nav nav--top">
                            <ul class=" nav__list">
                                <li class="nav__item"><a class="nav__link" href="">Sign In</a></li>
                                <li class="nav__item"><a class="nav__link" href="">Register</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="row bottom-xs main-nav">
                        <nav class="nav col-xs-10">
                            <ul class="nav__list">
                                <li class="nav__item"><a class="nav__link" href="">Home</a></li>
                                <li class="nav__item"><a class="nav__link" href="">Products</a></li>
                                <li class="nav__item"><a class="nav__link" href="">Checkout</a></li>
                            </ul>
                        </nav>
                        <div class="col-xs-2">
                            <div class="cart">
                                <span>0 Items</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="carousel">
                    <div class="carousel__slides">
                        <div class="carousel__slide">
                            <img src="images/offers/offer1.jpg" alt="Offer 1" class="carousel__image" />
                        </div>
                        <div class="carousel__slide">
                            <img src="images/offers/offer2.jpg" alt="Offer 2" class="carousel__image" />
                        </div>
                        <div class="carousel__slide">
                            <img src="images/offers/offer3.jpg" alt="Offer 3" class="carousel__image" />
                        </div>
                        <div class="carousel__slide">
                            <img src="images/offers/offer4.jpg" alt="Offer 4" class="carousel__image" />
                        </div>
                        <div class="carousel__slide">
                            <img src="images/offers/offer5.jpg" alt="Offer 5" class="carousel__image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="myCarousel">
                    <div class="slides">
                        <div class="slide">
                            <img src="images/offers/offer1.jpg" alt="Offer 1" class="image" />
                        </div>
                        <div class="slide">
                            <img src="images/offers/offer2.jpg" alt="Offer 2" class="image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
