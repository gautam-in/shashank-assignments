<!doctype html>
<html>
    <head>
        <title>New Page</title>
    </head>
    <body>

        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>This is a paragraph</p>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        <ol>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <table>

                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Shashank</td>
                    <td>Dilshad Garden</td>
                </tr>
                <tr>
                    <td>2</td>

                    <td>Najafgarh</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total records are:</td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
