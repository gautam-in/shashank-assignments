<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        .styled {
            color: blue;
        }
        #main {
            color: green;
        }
        p > .awesome {
            display: block;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <p class="styled">This is a styled paragraph.</p>
    <p id="main">This is the <span class="awesome">main <span class="awesome">paragraph</span></span></p>
    <p class="awesome">THIS IS awesome</p>
</body>
</html>
